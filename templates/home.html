<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Resume</title>
</head>
<body>
  <div class="row"> 
            <div class="col-md-6 offset-md-2">
                <h1>My Resume Builder</h1><br>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Profile Pic</label>
                      <input type="file" class="form-control" name="images"  placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Summary</label>
                        <textarea type="text" class="form-control" name="summary" id="exampleInputPassword1" placeholder=""></textarea>
                      </div>
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input type="number" class="form-control" name="phoneno" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    
                      </div>
                      <div class="form-group">
                        <label>Skills</label>
                        <textarea type="text" class="form-control" name="skills" id="exampleInputPassword1" placeholder=""></textarea>
                      </div>
                      <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" name="designation" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label>Job Description</label>
                        <textarea type="text" class="form-control" name="jobdescription" id="exampleInputPassword1" placeholder=""></textarea>
                      </div>
                      <div class="form-group">
                        <label>Years of Experience</label>
                        <input type="number" class="form-control" name="years" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label>School Name</label>
                        <input type="text" class="form-control" name="schoolname" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label>School Duration</label>
                        <input type="number" class="form-control" name="schoolduration" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label>College Name</label>
                        <input type="text" class="form-control" name="collegename" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label>College Duration</label>
                        <input type="number" class="form-control" name="collegeduration" id="exampleInputPassword1" placeholder="">
                      </div>
                    
                      <a class="nav-link" href="/download" button type="submit" class="btn btn-outline-primary">Submit</button></a>
                  </form>
            </div>
        </div>

   
    
</body>
</html>
